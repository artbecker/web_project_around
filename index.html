<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta
      name="description"
      content="Page where users can add, remove and like
    pictures from the US"
    />
    <meta name="author" content="Arthur Klein Becker" />
    <meta
      name="keywords"
      content="pictures, photography, united states, gallery"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__pic">
            <img
              class="profile__pic-image"
              src="./images/profile-pic.jpg"
              alt="profile picture"
            />
          </div>
          <div class="profile__data">
            <h1 class="profile__name">Jacques Costeau</h1>
            <button class="edit-button profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="add-button profile__add-button"></button>
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy 2025 Around the U.S.</p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__container">
          <form class="form popup__form_profile" novalidate>
            <h2 class="popup__title">Edit Profile</h2>
            <input
              id="profile-name-input"
              class="form__input"
              type="text"
              minlength="2"
              maxlength="40"
              required
              name="name"
              placeholder="Name"
            />
            <span class="form__input-error profile-name-input-error"></span>
            <input
              id="profile-about-input"
              class="form__input"
              type="text"
              minlength="2"
              maxlength="200"
              required
              name="about"
              placeholder="About me"
            />
            <span class="form__input-error profile-about-input-error"></span>
            <button class="form__submit">Save</button>
          </form>
          <button class="close-button popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_add-picture">
        <div class="popup__container">
          <form class="form popup__form_picture" novalidate>
            <h2 class="popup__title">Add Picture</h2>
            <input
              id="picture-title-input"
              class="form__input"
              type="text"
              minlength="2"
              maxlength="30"
              required
              name="title"
              placeholder="Title"
            />
            <span class="form__input-error picture-title-input-error"></span>
            <input
              id="picture-url-input"
              class="form__input"
              required
              type="url"
              name="url"
              placeholder="Image URL"
            />
            <span class="form__input-error picture-url-input-error"></span>
            <button class="form__submit">Add</button>
          </form>
          <button class="close-button popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_picture">
        <div class="popup__image-container">
          <img class="popup__image" src="" alt="" />
          <h2 class="popup__image-title"></h2>
          <button class="close-button popup__close-button"></button>
        </div>
      </div>
    </div>
    <template id="card-template">
      <div class="card">
        <img class="card__image" src=" " alt=" " />
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <button class="like-button"></button>
        </div>
        <button class="delete-button"></button>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
